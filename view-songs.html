<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Songs</title>
  <script type="module" src="view-songs.js" defer></script>
  <link rel="stylesheet" href="stylesheets/view-songs.css">
</head>
<body>
  <header>
    <img src="localimg/sparks.png" alt="Sparks Logo" class="logo-image" onclick="window.location.href='index.html';">
    <div id="auth-status"></div>
    <button id="logout-button" style="display: none;">Logout</button>
  </header>

  <main>
    <h2>Songs</h2>
    <div id="songs-list">
        <div id="song-info"></div>
        <p>Loading songs...</p>
    </div>
  </main>
  <div id="add-song-section">
    <h2>Add a New Song</h2>
    <form id="add-song-form">
      <label for="song-name">Song Name:</label>
      <input type="text" id="song-name" placeholder="Enter song name" required />
      
      <label for="song-audio">Audio URL:</label>
      <input type="url" id="song-audio" placeholder="Enter audio URL" required />
      
      <label for="song-cover">Cover Image URL:</label>
      <input type="url" id="song-cover" placeholder="Enter cover image URL" required />
      
      <button type="submit">Add Song</button>
    </form>
  </div>
</body>
</html>
